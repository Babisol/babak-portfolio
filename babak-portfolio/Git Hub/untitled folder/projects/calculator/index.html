<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator – Babak</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Calculator</h1>
    <div class="calc">
      <input id="display" type="text" placeholder="0" inputmode="numeric" />
      <div class="grid">
        <button data-k="7">7</button><button data-k="8">8</button><button data-k="9">9</button><button data-k="/" class="op">÷</button>
        <button data-k="4">4</button><button data-k="5">5</button><button data-k="6">6</button><button data-k="*" class="op">×</button>
        <button data-k="1">1</button><button data-k="2">2</button><button data-k="3">3</button><button data-k="-" class="op">−</button>
        <button data-k="0">0</button><button data-k=".">.</button><button data-k="C">C</button><button data-k="+" class="op">+</button>
        <button data-k="(">(</button><button data-k=")">)</button><button data-k="%">%</button><button data-k="=" class="eq">=</button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
